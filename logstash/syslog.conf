input {
  lumberjack {
    port => 5004
    type => "logs"
    ssl_certificate => "/usr/local/d8o/data/certs/logstash-forwarder.crt"
    ssl_key => "/usr/local/d8o/data/private/logstash-forwarder.key"
  }
}

filter {
  if [type] == "syslog" {

    grok {
      patterns_dir => "/usr/local/d8o/docker-elk/patterns"
      match => {
        "message" => "STARTRABBIT:%{NUMBER:start_time}:%{QUOTEDSTRING:queue};CORRELATION_ID:%{UUID:correlation_id}"
      }
      date => {
        match => ["start_time", "UNIX_MS"]
      }
      add_tag => ["rabbitStarted"]

    }

    grok {
      patterns_dir => "/usr/local/d8o/docker-elk/patterns"
      match => {
        "message" => "STOPRABBIT:%{NUMBER:end_time}:CORRELATION_ID:%{UUID:correlation_id}"
      }
      date => {
        match => ["end_time", "UNIX_MS"]
      }
      add_tag => ["rabbitFinished"]
    }


    grok {
      patterns_dir => "/usr/local/d8o/docker-elk/patterns"
      match => {
        "message" => "%{SYSLOGTIMESTAMP:syslog_timestamp} %{SYSLOGHOST:syslog_hostname} %{DATA:syslog_program}(?:\[%{POSINT:syslog_pid}\])?(?:\s\[%{LOGLEVEL:loglevel}\])?: %{GREEDYDATA:syslog_message}"
    }
      add_field => [ "received_at", "%{@timestamp}" ]
      add_field => [ "received_from", "%{host}" ]
    }
    syslog_pri { }
    date {
      match => [ "syslog_timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
    }

    elapsed {
        start_tag => "rabbitStarted"
        end_tag => "rabbitFinished"
        add_tag => ["%{queue}"]
        unique_id_field => "correlation_id"
        timeout => 600
        new_event_on_match => true
    }
  }
  if [type] == "api" {
    grok {
        patterns_dir => "/usr/local/d8o/docker-elk/patterns"
        match => {
            "message" => '%{LOGLEVEL:loglevel}:%{WORD:program}:%{IPORHOST:host}\s-\s-\s\[%{FLASKDATE:flaskdate}\]\s%{QUOTEDSTRING:request}\s%{NONNEGINT:status}%{GREEDYDATA}'
        }
    }
    date {
        match => ["flaskdate", "dd/MMM/YYYY HH:mm:ss"]
        remove_field => ["flaskdate"]
    }
  }
}

output {
  elasticsearch { host => "elasticsearch" }
  stdout { codec => rubydebug }
}
